<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geocoding Tools Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .dashboard-header {
            background-color: #4285F4;
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .main-content {
            flex: 1;
        }
        .tool-link {
            display: inline-block;
            font-size: 1.2rem;
            margin: 1rem 0;
            padding: 0.75rem 1.5rem;
            background-color: #4285F4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .tool-link:hover {
            background-color: #3367D6;
            color: white;
        }
        .tool-link i {
            margin-right: 0.5rem;
        }
        .footer {
            margin-top: auto;
            padding: 1.5rem 0;
            background-color: #f1f3f4;
        }
    </style>
</head>
<body>
    <header class="dashboard-header text-center">
        <div class="container">
            <h1><i class="fas fa-map-marked-alt me-2"></i> Geocoding Tools Dashboard</h1>
        </div>
    </header>
    
    <main class="container main-content text-center">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="mb-4">Available Tools</h2>
                <div class="d-flex flex-column gap-3 align-items-center">
                    <a href="index.html" class="tool-link">
                        <i class="fas fa-location-dot"></i> Single Address GeoCode Lookup
                    </a>
                    <a href="henderson_geocode.html" class="tool-link">
                        <i class="fas fa-map-location-dot"></i> Henderson Geocode Demo
                    </a>
                    <a href="QR_Codes.html" class="tool-link">
                        <i class="fas fa-qrcode"></i> Henderson QR Codes
                    </a>
                    <a href="add_new_henderson_location.html" class="tool-link">
                        <i class="fas fa-plus-circle"></i> Add New Henderson Location
                    </a>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="footer text-center">
        <div class="container">
            <p class="mb-0">
                Powered by Google Maps Platform | <a href="https://developers.google.com/maps/documentation/geocoding/overview" target="_blank">Geocoding API Documentation</a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
